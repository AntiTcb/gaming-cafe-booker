<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <title>Passage Gaming Pros</title>
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#bgGradient)"/>

  <!-- Gaming joystick icon -->
  <!-- Base -->
  <rect x="38" y="78" width="52" height="18" rx="9" fill="#ffffff" opacity="0.95"/>
  <!-- Stick -->
  <rect x="61" y="56" width="6" height="24" rx="3" fill="#ffffff" opacity="0.95"/>
  <!-- Top ball -->
  <circle cx="64" cy="48" r="8" fill="#ffffff" opacity="0.95"/>
  <!-- Left button -->
  <circle cx="48" cy="67" r="5" fill="#ffffff" opacity="0.95"/>
  <!-- Right button -->
  <circle cx="80" cy="67" r="5" fill="#ffffff" opacity="0.95"/>
  <!-- Center button -->
  <circle cx="64" cy="76" r="4" fill="#f97316"/>

  <!-- Sparkle effects -->
  <circle cx="30" cy="35" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="98" cy="35" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="90" cy="90" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="25" cy="90" r="1.5" fill="#ffffff" opacity="0.8"/>
</svg>
